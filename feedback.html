    <style>
            header{
                font-size: 50px;

            }

            .feedback-form {
                font-family: 'Times New Roman', Times, serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%; 
                min-height: 100%;
            }

            form {
                width: 70%; 
                padding: 25px;
                margin-bottom: 20px;
                background: rgba(219, 133, 133, 0.9);
                box-shadow: 5px 5px 5px rgba(0,5,0,0.2);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .header {
                font-weight: bold;
                font-size: 20px;
            }

            textarea {
                background-color: #f1caca;
                font-family: 'Julius Sans One', sans-serif;
                outline: none;
                height: 200px;
                width: 100%;
                border: solid 1px #8c8c8c;
                border-left: none;
                border-right: none;
            }

            textarea:active {
                background-color: #b79191;
                color: #f2f2f2;
            }

            input[type=submit] {
                margin-left: 150%;
                width: 60px;
                height: 25px;
                border: none;
                border-radius: 2px;
                cursor: pointer;

                transition: opacity 0.15s;
            }

            input[type=submit]:hover {
                color: rgb(255, 255, 255);
                background-color: #ccb7b7;
                opacity: 0.7;
            }

            input[type=submit]:active {
                opacity: 0.5;
            }





    </style>

    <div class="feedback-form">
        <header>Customer Feedback Form</header>
        <form target="_blank" method="get" action="thankyou.html">
